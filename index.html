<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Unit Conversion</title>
</head>
<body>
    <main>
        <section id="section-1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-num" value="20" />
            <button id="btn-convert">Convert</button>
        </section>
        <section id="section-2">
            <div class="sub-section">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-desc">20 meters = 65.62 feet | 20 feet = 6.10 meters</p>
            </div>
            <div class="sub-section">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-desc">20 liters = 5.28 feet | 20 gallons = 75.76 meters</p>
            </div>
            <div class="sub-section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-desc">20 kilograms = 44.08 feet | 20 pounds = 9.07 meters</p>
            </div>
            <footer>
                Developed by <a href="https://lunawd.com/" target="_blank"><b>Gilberto Garcia | Luna WD</b></a>
            </footer>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
